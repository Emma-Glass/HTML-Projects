<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Slides Only Carousel</title>
</head>

<body>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="slide-1.png" class="d-block w-100" alt="An image of slide 1 font.">
      </div>
      <div class="carousel-item">
        <img src="slide-2.png" class="d-block w-100" alt="An image of slide 2 font.">
      </div>
      <div class="carousel-item">
        <img src="slide-3.png" class="d-block w-100" alt="An image of slide 3 font.">
      </div>
    </div>
  </div>
</body>

</html>
